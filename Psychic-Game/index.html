<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>Guess My Keys Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

	<div class="container">

		<div class="row bigRow">
			
			<!-- Blank col -->
			<div class="col-md-1">
			</div>
		
			<div class="col-md-10">

				<!-- Header row -->
				<div class="row">
					<div class="col-md-12">
						<header>
							<h1>Guess My Letter</h1>
							<p>
								Guess what letter I'm thinking of...
							</p>
						</header>
					</div>
				</div>

				<!-- Win Points row -->
				<div class="row">
					<div class="col-md-12">
						<div id="win"></div>
					</div>
				</div>

				<!-- Loss Points Row -->
				<div class="row">
					<div class="col-md-12">
						<div id="loss"></div>
					</div>
				</div>
				
				<!-- Remaining user Guess Row -->
				<div class="row">
					<div class="col-md-12">
						<div id="remainingGuesses"></div>
					</div>
				</div>
				
				<!-- Wrong User Guess Row -->
				<div class="row">
					<div class="col-md-12">
						<div id="wrongGuess"></div>
					</div>
				</div>

			</div>
			<!-- Blank col -->
			<div class="col-md-1">
			</div>
		</div>
	</div>

	<script src="assets/javascript/game.js"></script>
</body>
</html>
